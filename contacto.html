<html>
	<head>
		<meta charset="utf-8">
		<link href="logo_sw.png" rel="shortcut icon" type="image/png">
		<link href="estiloformulario.css" rel="stylesheet" type="text/css">
	</head>
	<body bgcolor="#002DFF"><center>
		<br>
		<p class="encabezado_01">Contacto</p>
		<br>
			<font size="5" color="white"><b>Deja tu información y te contactaremos</b></font>
		<br>
		<table border="3" width="80%">
			<form name="formulario"> 
				<tr>
					<td> <p class="texto">Indica tu Nombre</p> </td>
					<td align="center"> <input name="Nombre" type="text" class="campo" size="15" maxlength="15"> </td>
				<tr>
					<td> <p class="texto">Indica tu Apellido Paterno</p> </td>
					<td align="center"> <input name="Apellido Paterno" type="text" class="campo" size="15" maxlength="15"> </td>
				</tr>
				<tr>
					<td> <p class="texto">Indica tu Apellino Materno</p> </td>
					<td align="center"> <input name="Apellido Materno" type="text" class="campo" size="15" maxlength="15"> </td>
				</tr>
				<tr>
					<td> <p class="texto">Indica tu Dirección</p> </td>
					<td align="center"><textarea name="Dirección" class="campo" rows="3" style="text-align: left;"></textarea></td>
				</tr>
				<tr>
					<td> <p class="texto">Indica tu Correo</p> </td>
					<td align="center"> <input name="Correo" type="text" class="campo" size="20" maxlength="20"> </td>
				</tr>
				<tr>
					<td> <p class="texto">Indica tu Teléfono</p> </td>
					<td align="center"> <input name="Teléfono" type="number" class="campo" size="15" maxlength="15"> </td>
				</tr>
				<tr>
					<td colspan="3">
					<table width="100%">
						<tr align="center">
							<td><input name="b1" type="button" class="boton" value="Enviar"></td>
							<td><input name="b2" type="reset" class="boton" value="Borrar" style="background:red;">
							</td>
						</tr>
					</table>
					</td>
				</tr>
			</form> 
		</table>
	</center></body>
</html>
